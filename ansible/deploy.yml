---
- name: Deploy Bhrigu Guest Mode to Kubernetes
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Debug - List directory contents
      shell: ls -la && ls -la k8s/
      register: dir_contents
      
    - name: Display directory contents
      debug:
        msg: "{{ dir_contents.stdout_lines }}"
    
    - name: Apply PVCs
      shell: kubectl apply -f k8s/pvcs.yaml
      ignore_errors: yes
      
    - name: Apply Secret
      shell: kubectl apply -f k8s/secrets.yaml
      
    - name: Apply Deployment
      shell: kubectl apply -f k8s/deployment.yaml
      
    - name: Apply Ingress
      shell: kubectl apply -f k8s/ingress.yaml
      
    - name: Wait for deployment to be ready
      shell: kubectl rollout status deployment/bhrigu-guest --timeout=300s
      register: rollout_result
      failed_when: rollout_result.rc != 0