---
- name: Deploy Bhrigu Guest Mode to Kubernetes
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Debug - Print working directory
      shell: pwd
      register: pwd_output
      
    - name: Display working directory
      debug:
        msg: "Working directory: {{ pwd_output.stdout }}"
        
    - name: List parent directory contents
      shell: ls -la ..
      register: parent_dir
      
    - name: Display parent directory contents
      debug:
        msg: "{{ parent_dir.stdout_lines }}"
    
    - name: Apply PVCs
      shell: kubectl apply -f ../k8s/pvcs.yaml
      ignore_errors: yes
      
    - name: Apply Secret
      shell: kubectl apply -f ../k8s/secrets.yaml
      
    - name: Apply Deployment
      shell: kubectl apply -f ../k8s/deployment.yaml
      
    - name: Apply Ingress
      shell: kubectl apply -f ../k8s/ingress.yaml
      
    - name: Wait for deployment to be ready
      shell: kubectl rollout status deployment/bhrigu-guest --timeout=300s
      register: rollout_result
      failed_when: rollout_result.rc != 0