apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bhrigu-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: bhrigu.ai  # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bhrigu-guest-service
                port:
                  number: 80