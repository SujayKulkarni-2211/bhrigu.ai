{% extends "base.html" %}

{% block title %}Login - Bhrigu AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header py-3">
                    <h4 class="card-title mb-0 text-center">Welcome</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label for="password" class="form-label">Password</label>
                                <a href="{{ url_for('auth.forgot_password') }}" class="small">Forgot password?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-3">Or sign in with</p>
                        <a href="{{ url_for('auth.login_google') }}" class="btn btn-outline-secondary me-2">
                            <i class="fab fa-google"></i> Google
                        </a>
                        <a href="{{ url_for('auth.login_with_otp') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-key"></i> One-Time Password
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}">Register now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
