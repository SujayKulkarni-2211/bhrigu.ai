<!-- templates/errors/error.html -->
{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
            <h3 class="m-0"><i class="fas fa-exclamation-triangle me-2"></i>Error</h3>
        </div>
        <div class="card-body">
            <h4 class="card-title">An error occurred</h4>
            <p class="card-text">{{ error_message }}</p>
            
            {% if traceback %}
            <div class="mt-4">
                <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#errorDetails">
                    Show Details
                </button>
                <div class="collapse mt-3" id="errorDetails">
                    <div class="card card-body bg-light">
                        <pre class="mb-0"><code>{{ traceback }}</code></pre>
                    </div>
                </div>
            </div>
            {% endif %}
            
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-outline-primary me-2">
                    <i class="fas fa-arrow-left me-1"></i>Go Back
                </a>
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
